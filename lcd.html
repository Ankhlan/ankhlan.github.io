<!doctype html>
<html lang="en" class="lcd">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCD · Notebook</title>
  <link rel="stylesheet" href="assets/css/tufte.css" />
</head>
<body class="lcd">
  <main class="lcd-screen" aria-label="LCD screen">
    <div class="lcd-wall" aria-label="Wall layout">
      <div class="lcd-lanes" aria-label="Text lanes">
        <div class="ticker ticker-lcd lcd-lane" data-ticker data-ticker-src="/data/ticker.json" data-prices-src="/data/prices.json" aria-label="Lane 1">
          <div class="ticker-viewport">
            <div class="ticker-track">Loading…</div>
          </div>
        </div>

        <div class="ticker ticker-lcd lcd-lane lcd-lane-reverse" data-ticker data-ticker-src="/data/ticker.json" data-prices-src="/data/prices.json" aria-label="Lane 2">
          <div class="ticker-viewport">
            <div class="ticker-track">Loading…</div>
          </div>
        </div>
      </div>

      <div class="lcd-squares" aria-label="Image squares" data-lcd-images data-images-src="/data/lcd_images.json">
        <div class="lcd-square" aria-label="Image slot 1"></div>
        <div class="lcd-square" aria-label="Image slot 2"></div>
      </div>
    </div>
  </main>

  <script src="/assets/js/ticker.js"></script>
  <script src="/assets/js/lcd_images.js"></script>
</body>
</html>
