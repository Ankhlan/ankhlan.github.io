name: Ticker Inbox

on:
  repository_dispatch:
    types: [ticker_inbox]
  workflow_dispatch:
    inputs:
      text:
        description: "Message to add to ticker"
        required: true
        type: string
      source:
        description: "Optional source label (sms/email/viber/etc.)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ticker-inbox
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update ticker.json
        env:
          TEXT: ${{ github.event.inputs.text || github.event.client_payload.text }}
          SOURCE: ${{ github.event.inputs.source || github.event.client_payload.source }}
        run: |
          python tools/ticker_inbox.py --text "$TEXT" --source "$SOURCE"

      - name: Commit & push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ticker.json
          git commit -m "Ticker inbox update"
          git push
